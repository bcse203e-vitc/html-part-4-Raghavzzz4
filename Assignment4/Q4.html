<html>
<head>
    <title>Job Application Form</title>
</head>
<body>

<h1>Job Application Form</h1>

<!-- Page 1: Personal Details -->
    <h2>Personal Details</h2>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br><br>

        <label for="contact">Contact Info:</label><br>
        <input type="text" id="contact" name="contact" required><br><br>

        <button type="button" onclick="showPage2()">Next</button>
    </form>

<!-- Page 2: Educational Background -->
    <h2>Educational Background</h2>
    <form>
        <label for="degree">Degree:</label><br>
        <input type="text" id="degree" name="degree" required><br><br>

        <label for="year">Year of Passing:</label><br>
        <input type="text" id="year" name="year" required><br><br>

        <label for="institution">Institution Name:</label><br>
        <input type="text" id="institution" name="institution" required><br><br>

        <button type="button" onclick="showPage1()">Previous</button>
        <button type="button" onclick="showPage3()">Next</button>
    </form>

<!-- Page 3: Work Experience -->
    <h2>Work Experience</h2>
    <form>
        <label for="company">Company Name:</label><br>
        <input type="text" id="company" name="company" required><br><br>

        <label for="designation">Designation:</label><br>
        <input type="text" id="designation" name="designation" required><br><br>

        <label for="duration">Duration:</label><br>
        <input type="text" id="duration" name="duration" required><br><br>

        <label for="resume">Upload Resume:</label><br>
        <input type="file" id="resume" name="resume" required><br><br>

        <button type="button" onclick="showPage2()">Previous</button>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
