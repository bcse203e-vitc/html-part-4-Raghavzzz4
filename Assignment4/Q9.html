<html>
<head>
    <title>Hotel Booking Form</title>
</head>
<body>
<h1>Hotel Booking Form</h1>
<form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="contact">Contact Info:</label><br>
    <input type="text" id="contact" name="contact" required><br><br>

    <label for="checkin">Check-in Date:</label><br>
    <input type="date" id="checkin" name="checkin" required><br><br>

    <label for="checkout">Check-out Date:</label><br>
    <input type="date" id="checkout" name="checkout" required><br><br>

    <label for="guests">Number of Guests:</label><br>
    <input type="number" id="guests" name="guests" min="1" required><br><br>

    <label for="roomType">Room Type:</label><br>
    <select id="roomType" name="roomType" required>
        <option value="single">Single</option>
        <option value="double">Double</option>
        <option value="suite">Suite</option>
    </select><br><br>

    <label>Additional Services:</label><br>
    <input type="checkbox" id="breakfast" name="services" value="breakfast">
    <label for="breakfast">Breakfast</label><br>
    <input type="checkbox" id="airportPickup" name="services" value="airportPickup">
    <label for="airportPickup">Airport Pickup</label><br><br>

    <label for="totalprice">Total price(manual):</label><br>
</form>
</body>
</html>
