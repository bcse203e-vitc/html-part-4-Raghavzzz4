<html>
<head>
   <title>Customizable Form Template</title>
</head>
<body>
<h1>Customizable Form Template</h1>
<form>
    <label for="formName">Form Name:</label><br>
    <input type="text" id="formName" name="formName"><br><br>

    <label for="numFields">Number of Input Fields:</label><br>
    <input type="number" id="numFields" name="numFields" min="1"><br><br>

    <h2>Input Fields</h2>

    <label for="fieldType1">Field Type 1:</label><br>
    <select id="fieldType1" name="fieldType1">
        <option value="text">Text</option>
        <option value="email">Email</option>
        <option value="number">Number</option>
        <option value="date">Date</option>
    </select>
    <input type="reset">
    <br><br>

    <label for="fieldLabel1">Field Label 1:</label><br>
    <input type="text" id="fieldLabel1" name="fieldLabel1"><br><br>

    <label for="fieldType2">Field Type 2:</label><br>
    <select id="fieldType2" name="fieldType2">
        <option value="text">Text</option>
        <option value="email">Email</option>
        <option value="number">Number</option>
        <option value="date">Date</option>
    </select>
    <input type="reset">
    <br><br>

    <label for="fieldLabel2">Field Label 2:</label><br>
    <input type="text" id="fieldLabel2" name="fieldLabel2"><br><br>
    <h2>Form Preview</h2>

    <form id="formPreview">
        <!-- This section will be dynamically generated -->
    </form>
</form>

</body>
</html>
