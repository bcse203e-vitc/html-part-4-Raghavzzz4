<html>
<head>
    <title>Health Survey Form</title>
</head>
<body>

<h1>Health Survey Form</h1>
<form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" min="1"><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <label for="height">Height:</label><br>
    <input type="text" id="height" name="height"><br><br>

    <label for="weight">Weight:</label><br>
    <input type="text" id="weight" name="weight"><br><br>

    <label>Lifestyle Questions:</label><br>
    <input type="checkbox" id="smoking" name="lifestyle" value="smoking">
    <label for="smoking">Smoking</label><br>
    <input type="checkbox" id="alcohol" name="lifestyle" value="alcohol">
    <label for="alcohol">Alcohol Consumption</label><br>
    <input type="checkbox" id="exercise" name="lifestyle" value="exercise">
    <label for="exercise">Regular Exercise</label><br><br>

    <label for="diet">Dietary Preference:</label><br>
    <select id="diet" name="diet">
        <option value="vegetarian">Vegetarian</option>
        <option value="non-vegetarian">Non-Vegetarian</option>
    </select><br><br>

    <label for="activity">Activity Level:</label><br>
    <select id="activity" name="activity">
        <option value="sedentary">Sedentary</option>
        <option value="moderate">Moderate</option>
        <option value="active">Active</option>
    </select><br><br>

    <label for="health-concerns">Optional Health Concerns:</label><br>
    <textarea id="health-concerns" name="health-concerns" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="submit">
</form>

</body>
</html>
