<html>
<head>
    <title>Product Order Form</title>
</head>
<body>

<h2>Product Order Form</h2>
<form action="/submit_order" method="post">
    <label for="customerName">Customer Name:</label><br>
    <input type="text" id="customerName" name="customerName" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address" required><br><br>

    <label for="product">Product:</label><br>
    <select id="product" name="product" required>
        <option value="">Select a product</option>
        <option value="product1">Product 1</option>
        <option value="product2">Product 2</option>
    </select><br><br>

    <label for="quantity">Quantity:</label><br>
    <input type="number" id="quantity" name="quantity" min="1" required><br><br>

    <label>Delivery Preferences:</label><br>
    <input type="radio" id="standard" name="delivery" value="standard" required>
    <label for="standard">Standard</label><br>
    <input type="radio" id="express" name="delivery" value="express" required>
    <label for="express">Express</label><br><br>
    <label for="totalPrice">Total Price (calculate manually):</label><br> <input type="text" id="totalPrice" name="totalPrice" readonly><br><br>
    <label for="coupon">Apply Coupon:</label><br>
    <input type="text" id="coupon" name="coupon"><br><br>

    <input type="submit" value="Submit Order">
</form>

</body>
</html>
