<html>
<head>
    <title>Travel Booking Form</title>
</head>
<body>
<h1>Travel booking Form</h1>
<form action="/login" method="post">
  <label for="Full name">Full name:</label><br>
  <input type="text" id="full name" name="full name" required><br><br>
  <label for="Contact">Contact:</label><br>
  <input type="number" id="contact" name="contact" required><br><br>
  <label for="destination">Destination:</label>
  <select id="destination" name="destination"><br>
    <option value="Within country">Within Country</option>
    <option value="Abroad">Abroad</option>
  </select><br><br>
  <label for="travel dates">Travel Dates:</label><br>
  <input type="date" id="date" name="date" required><br><br>
  <label for="nooftravelers">Number of travel:</label><br>
  <input type="number" id="number" name="number" min="1" required><br><br>
  <label for="travelclass">Travel Class:</label><br>
  <p>Economy
    <input type="radio" id="travelclass" name="travelclass" required>
    Business
    <input type="radio" id="travelclass" name="travelclass" required>
    First Class
    <input type="radio" id="travelclass" name="travelclass" required>
  </p><br>
  <label for="checkbox">Do You Travel Insurance</label><br>
  <p>Yes
  <input type="checkbox" id="checkbox" name="checkbox">
  No<input type="checkbox" id="checkbox" name="checkbox" required><br><br>
  <label for="Totalcost">Total cost:(manually)</label>
</form>
</body>
</html>
