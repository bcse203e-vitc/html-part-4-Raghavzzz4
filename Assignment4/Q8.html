<html>
<head>
    <title>Online Quiz Submission Form</title>
</head>
<body>
<h2>Online Quiz Submission Form</h2>
<form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label>Question 1:</label><br>
    <input type="radio" id="q1a" name="question1" value="option1">
    <label for="q1a">Option 1</label><br>
    <input type="radio" id="q1b" name="question1" value="option2">
    <label for="q1b">Option 2</label><br>
    <input type="radio" id="q1c" name="question1" value="option3">
    <label for="q1c">Option 3</label><br><br>

    <label>Question 2:</label><br>
    <input type="checkbox" id="q2a" name="question2" value="option1">
    <label for="q2a">Option 1</label><br>
    <input type="checkbox" id="q2b" name="question2" value="option2">
    <label for="q2b">Option 2</label><br>
    <input type="checkbox" id="q2c" name="question2" value="option3">
    <label for="q2c">Option 3</label><br><br>

    <input type="submit" value="Submit">
</form>

<br>
<label for="timer">Time Remaining:</label>
<input type="text" id="timer" name="timer" placeholder="10:00" readonly>

</body>
</html>
